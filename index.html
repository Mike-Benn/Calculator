<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Mike Bennett</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="calculator-body">
            <div class="screen">
                <div class="screen-text">0</div>
            </div>
            <div class="delete-container">
                <button id="clear" class="clear-btn">Clear</button>
                <button id="delete" class="delete-btn">Delete</button>
            </div>
            <div class="core-button-container">
                <button class="core-btn">7</button>
                <button class="core-btn">8</button>
                <button class="core-btn">9</button>
                <button class="core-btn">x</button>
            </div>
            <div class="core-button-container">
                <button class="core-btn">4</button>
                <button class="core-btn">5</button>
                <button class="core-btn">6</button>
                <button class="core-btn">/</button>
            </div>
            <div class="core-button-container">
                <button class="core-btn">1</button>
                <button class="core-btn">2</button>
                <button class="core-btn">3</button>
                <button class="core-btn">+</button>
            </div>
            <div class="core-button-container">
                <button class="core-btn">.</button>
                <button class="core-btn">0</button>
                <button class="core-btn">=</button>
                <button class="core-btn">-</button>
            </div>
        </div>
    </div>
</body>
</html>
