<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Mike Bennett</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="calculator-body">
            <div class="screen">
                <div class="screen-text">0</div>
                <div class="operation-text"></div>
            </div>
            <div class="delete-container">
                <button id="clear-btn" class="clear-btn">AC</button>
                <button id="delete-btn" class="delete-btn">CE</button>
                <button id="negative-btn" class="core-btn">+/-</button>
            </div>
            <div class="core-button-container">
                <button id="seven-btn" class="core-btn">7</button>
                <button id="eight-btn" class="core-btn">8</button>
                <button id="nine-btn" class="core-btn">9</button>
                <button id="times-btn" class="core-btn">x</button>
            </div>
            <div class="core-button-container">
                <button id="four-btn" class="core-btn">4</button>
                <button id="five-btn" class="core-btn">5</button>
                <button id="six-btn" class="core-btn">6</button>
                <button id="divide-btn" class="core-btn">/</button>
            </div>
            <div class="core-button-container">
                <button id="one-btn" class="core-btn">1</button>
                <button id="two-btn" class="core-btn">2</button>
                <button id="three-btn" class="core-btn">3</button>
                <button id="add-btn" class="core-btn">+</button>
            </div>
            <div class="core-button-container">
                <button id="decimal-btn" class="core-btn">.</button>
                <button id="zero-btn" class="core-btn">0</button>
                <button id="equals-btn" class="core-btn">=</button>
                <button id="minus-btn" class="core-btn">-</button>
            </div> 
        </div>
    </div>
</body>
</html>
